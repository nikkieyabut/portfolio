<!DOCTYPE html>
<html>
<head>
	<title>REDIRECT</title>
	<style type="text/css">
		body {
			background-color: #000000;
			font-family: 'consolas';
		}
		#redirect {
			border:10px solid #ffffff;
			width:640px;
			height:200px;
			position: absolute;
			margin-left: 50%;
			left:-330px;
			top: 180px; 
			font-size: 90px;
			line-height: 220px;
			vertical-align: middle;
			letter-spacing: -5px;
			text-transform: uppercase;
			color: {color:Text};
			text-align: left;
			text-indent: 20px;
		}
		.loading {
			overflow: hidden;
			font-size: 80px;
			letter-spacing: -25px;
			height: 120px;
			display: inline-block;
			top:255px;
			margin-left: 50%;
			left:190px;
			position: absolute;
			color: {color:Text};
  			-webkit-animation-duration: 2s;
  			   -moz-animation-duration: 2s;
  					animation-duration: 2s;
  			-webkit-animation-name: slidein;
  			   -moz-animation-name: slidein;
  					animation-name: slidein;
  			-webkit-animation-iteration-count: infinite;
  			   -moz-animation-iteration-count: infinite;
      				animation-iteration-count: infinite;
		}
 
		@-webkit-keyframes slidein {
		  from {
		    width:0px;
		  }
 
		  to {
		   width:150px;
		 }
		}
 
		@-moz-keyframes slidein {
		  from {
		    width:0px;
		  }
 
		  to {
		   width:150px;
		 }
		}
		@keyframes slidein {
		  from {
		    width:0px;
		  }
 
		  to {
		   width:150px;
		 }
		}
	</style>
</head>
<body>
	<div id="redirect">Redirecting</div><div class="loading">. . .</div>
<script>setTimeout(function(){window.location.href='https://www.linkedin.com/in/mary-nicole-yabut-2bb10a210/'},5000);</script>
</body>
</html>
